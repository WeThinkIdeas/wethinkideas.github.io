<template name="ApplyMentalModel">



 <div class="row">
                     <div class="col-md-12">
                       <div class="form-group focused">
                         <button class="btn btn-icon btn-3 btn-secondary" type="button" style="font-size:14px;padding:10px !important;" data-toggle="modal" data-target="#search_model">Apply Mental Model </button>

                   </div>
</template>


<template name="SearchModel">

      <div class="modal fade" id="search_model" tabindex="-1" role="dialog" aria-labelledby="search_model"  aria-hidden="true">
          <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
              <div class="modal-content" style="border:none !important">

                  <div class="modal-header" style="background-color:#F5F5F5; border-bottom:none !important">
                      <h6 class="modal-title" id="modal-title-default" style="
      font-size: 13px !important; color: #6c757d !important;font-weight:600 !important">Apply Model</h6>
                  </div>

                  <div class="modal-body" style="
      padding:20px !important; font-weight:0 !important;background-color:#F5F5F5; padding-top:5px !important; padding-bottom:1px !important">
               <form lpformnum="1" _lpchecked="1">
                      <!-- Address -->
                      <div class="pl-lg-4" style="padding-left:0px !important">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-address" style="color:#6c757d !important;font-weight:500">Search Model</label>
                              <input id="input-name" class="form-control form-control-alternative" placeholder="" value="" type="text" style="color:black;border:none !important;">
                              <input type="hidden" id="frameworkId" name="frameworkId" value="">
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Description -->
                    </form>
                  </div>
                  <div class="modal-footer" style="background-color:#F5F5F5;border-top:none !important;margin-top:0 !important">
                                                <button type="button" class="btn btn-secondary" id="addFramework" style="font-size:14px !important;padding:10px !important;">Apply Model</button>
                        <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal" style="color:#6c757d;font-size:14px !important">Close</button>

                  </div>
</div>
              </div>
          </div>

</template>
