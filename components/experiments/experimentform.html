<template name="ExperimentForm">

	    <div class="main-content" style="height:100%;">
		 		 	 <br/>


	      <div class="col-xl-10 mb-5 mb-xl-0;"  style="margin-left:5%;margin-right:5%">
						<div class="row" >
							 <div class="col-md-8" style="padding:0px">
								 <br/>
								 	 <br/>
				<h4 style="padding:0px !important;color:#000000;font-weight:600;font-size:1.4rem">	Experiment</h4>
				<p style="font-family:'Open Sans',sans-serif;font-weight:300;font-size:1rem"> The experiment feature gives you a system to apply and reflect on mental models. We are working hard on improving this feature. Send us your feedback on the slack channel to help us achieve this goal faster.</p>
					 </div>
							  <div class="col-md-4" style="float:right !important">
						<img src="/img/experiment_low.png" style="height:200px;float:right"/>
						</div>
						</div>
					 		 	 <br/>
 <div class="row">
                     <div class="col-md-12">
                       <div class="form-group focused">
                         <label class="form-control-label" for="input-address" style="color:#6c757d !important;font-weight:500">Experiment Name </label>
                         <input id="input-experiment-name" class="form-control form-control-alternative" placeholder="Budget 2019" value="{{experiment.name}}" type="text" style="color:black;border:none !important;font-size:13px">
                       </div>
                     </div>
  </div>

	 <div class="row">
	                     <div class="col-md-12">
	                       <div class="form-group focused">
	                         <label class="form-control-label" for="input-address" style="color:#6c757d !important;font-weight:500">Define the Problem</label>
	                         <input id="input-experiment-problem" class="form-control form-control-alternative" placeholder="Come up with a plan of action to cut expenses by 20%" value="{{experiment.problem}}" type="text" style="color:black;border:none !important;font-size:13px">
	                       </div>
	                     </div>
	                   </div>
									  <div class="row">
																				<div class="col-md-12">
																					<div class="form-group focused">
																						<button class="btn btn-icon btn-3 btn-secondary" id="applyMentalModel" type="button" style="font-size:14px;padding:10px !important;background-color:black" data-toggle="modal" data-target="#search-model">
																					  <span class="btn-inner--icon" ><i class="fa fa-cube" style="top:0px !important"></i></span>
																						<span class="btn-inner--text"  >Apply Mental Model</span>
																						 </button>
																						<button class="btn btn-icon btn-3 btn-secondary" id="applyFramework" type="button" style="font-size:14px;padding:10px !important;background-color:black" data-toggle="modal" data-target="#search-framework">
																						<span class="btn-inner--icon" ><i class="fa fa-toolbox" style="top:0px !important"></i></span>
																						<span class="btn-inner--text"  >Apply Framework</span>
																						 </button>

																					</div>
																				</div>
																			</div>

																{{#each experimentapplications}}
										   <div class="row">
										     <div class="col-md-12">
										                                     <div class="form-group focused">

										               <div class="card shadow" style="border:1px solid rgba(0,0,0,.05); border-radius: .375rem; box-shadow:0 0 2rem 0 rgba(136, 152, 170, 0.15) !important;margin-top:10px">
										                 <div class="card-header border-0" style="background-color:#000000">
										                   <div class="row align-items-center">
										                     <div class="col">
										                       <h3 class="mb-0" style="color:white;font-size:14px">{{name}}</h3>
										                     </div>
										                     <div class="col text-right">
																					<span class="btn-inner--icon" style="color:white" id="deleteexperimentapplication" ><i class="fa fa-trash" style="top:0px !important"></i></span>

										                     </div>
										                   </div>
										                 </div>
										                 <div class="table-responsive">
										                   <!-- Projects table -->
										                   <table class="table align-items-center table-flush">

										                     <tbody>
										                       <tr >
										                         <th scope="row" style="color: #000000!important;font-family:'Lucida Grande' !important; font-size:13px; font-weight: normal;">
										                     <textarea placeholder="" value={{procedure}} rows="9" style="width:100% !important; border:none !important"></textarea>
										                         </th>


										                       </tr>

										                     </tbody>
										                   </table>
										                 </div>
										               </div>
										               </div>
										       </div>
										     </div>
												 {{/each}}

												 {{> Learnings}}


 <div class="row">
										 <div class="col-md-12">
											 <div class="form-group focused">
												 <button id="saveexperiment" class="btn btn-icon btn-3 btn-secondary" type="button" style="font-size:14px;padding:10px !important;background-color:black">
<span class="btn-inner--icon" ><i class="fa fa-floppy-o" style="top:0px !important"></i></span>
<span class="btn-inner--text"  >Save</span>
												  </button>
														 <button id="deleteexperiment" class="btn btn-icon btn-3 btn-secondary" type="button" style="font-size:14px;padding:10px !important;background-color:black">
		<span class="btn-inner--icon" ><i class="fa fa-trash" style="top:0px !important"></i></span>
		<span class="btn-inner--text"  >Delete</span>
		</button>


											 </div>
										 </div>
									 </div>


																				  <div class="modal fade" id="search-model" tabindex="-1" role="dialog" aria-labelledby="search-model"  aria-hidden="true">
																		          <div class="modal-dialog modal- modal-dialog-centered modal-" role="document" style="max-width:800px; !important">
																		              <div class="modal-content" style="border:none !important">

																		                  <div class="modal-header" style="background-color:#F5F5F5; border-bottom:none !important">
																		                      <h6 class="modal-title" id="modal-title-default" style="
																		      font-size: 13px !important; color: #6c757d !important;font-weight:600 !important">Apply Model</h6>
																		                  </div>

																		                  <div class="modal-body" style="
																		      padding:20px !important; font-weight:0 !important;background-color:#F5F5F5; padding-top:5px !important; padding-bottom:10px !important;padding-left:5% !important;padding-right:5% !important">
																		               <form lpformnum="1" _lpchecked="1">
																		                      <!-- Address -->
																		                      <div class="pl-lg-4" style="padding-left:0px !important">
																		                        <div class="row">
																		                          <div class="col-md-12">
																		                            <div class="form-group focused">
																		                              <label class="form-control-label" for="input-address" style="color:#6c757d !important;font-weight:500">Search Model</label>
																		                              <input id="model-search-name" class="form-control form-control-alternative" placeholder="First Principles" value="" type="text" style="color:black;border:none !important;">
																		                            </div>
																		                          </div>
																		                        </div>
																		                      </div>
																		                      <!-- Description -->
																		                    </form>

																												   <div class="row" >

																													{{#each searchedmodels}}
																												  <div class="col-lg-4 col-md-4">
																								            <div id="model"  class="color-swatch card shadow" style="cursor:pointer !important;border:1px solid rgba(0,0,0,.05); border-radius: .375rem; box-shadow:0 0 2rem 0 rgba(136, 152, 170, 0.15) !important">

																								              <div class="color-swatch-body" style="
																								background-color:#ffffff; border:2px solid black; border-radius:2px; box-shadow:5px 5px black">
																								<center>
																								                <div class="prop-item-wrap" style="float:none !important">
																								<center>
																								                  <div class="prop-item">

																								                    <div class="value" style="color:black;font-size:14px">{{name}}</div>
																								                  </div>
																								</center>
																								                </div>
																								</center>
																								              </div>
																								            </div>
																								          </div>
																													{{/each}}
																													</div>
																		                  </div>

																		</div>
																		              </div>
																		          </div>



																				  <div class="modal fade" id="search-framework" tabindex="-1" role="dialog" aria-labelledby="search-framework"  aria-hidden="true">
																		          <div class="modal-dialog modal- modal-dialog-centered modal-" role="document" style="max-width:800px; !important">
																		              <div class="modal-content" style="border:none !important">

																		                  <div class="modal-header" style="background-color:#F5F5F5; border-bottom:none !important">
																		                      <h6 class="modal-title" id="modal-title-default" style="
																		      font-size: 13px !important; color: #6c757d !important;font-weight:600 !important">Apply Framework</h6>
																		                  </div>

																		                  <div class="modal-body" style="
																		      padding:20px !important; font-weight:0 !important;background-color:#F5F5F5; padding-top:5px !important; padding-bottom:10px !important;padding-left:5% !important;padding-right:5% !important">
																		               <form lpformnum="1" _lpchecked="1">
																		                      <!-- Address -->
																		                      <div class="pl-lg-4" style="padding-left:0px !important">
																		                        <div class="row">
																		                          <div class="col-md-12">
																		                            <div class="form-group focused">
																		                              <label class="form-control-label" for="input-address" style="color:#6c757d !important;font-weight:500">Search Framework</label>
																		                              <input id="framework-search-name" class="form-control form-control-alternative" placeholder="Framework Name" value="" type="text" style="color:black;border:none !important;">
																		                            </div>
																		                          </div>
																		                        </div>
																		                      </div>
																		                      <!-- Description -->
																		                    </form>

																												   <div class="row" >

																													{{#each searchedframeworks}}
																												  <div class="col-lg-4 col-md-4">
																								            <div id="framework"  class="color-swatch card shadow" style="cursor:pointer !important;border:1px solid rgba(0,0,0,.05); border-radius: .375rem; box-shadow:0 0 2rem 0 rgba(136, 152, 170, 0.15) !important">

																								              <div class="color-swatch-body" style="
																								background-color:#ffffff; border:2px solid black; border-radius:2px; box-shadow:5px 5px black">
																								<center>
																								                <div class="prop-item-wrap" style="float:none !important">
																								<center>
																								                  <div class="prop-item">

																								                    <div class="value" style="color:black;font-size:14px">{{name}}</div>
																								                  </div>
																								</center>
																								                </div>
																								</center>
																								              </div>
																								            </div>
																								          </div>
																													{{/each}}
																													</div>
																		                  </div>

																		</div>
																		              </div>
																		          </div>


																							</div>
																							</div>
</template>

<template name="Learnings">

	  <div class="row">
			<div class="col-md-12">
																			<div class="form-group focused">

								<div class="card shadow" style="border:1px solid rgba(0,0,0,.05); border-radius: .375rem; box-shadow:0 0 2rem 0 rgba(136, 152, 170, 0.15) !important;margin-top:10px">
									<div class="card-header border-0" style="background-color:#000000">
										<div class="row align-items-center">
											<div class="col">
												<h3 class="mb-0" style="color:white;font-size:14px">Learnings</h3>
											</div>
											<div class="col text-right">
											</div>
										</div>
									</div>
									<div class="table-responsive">
										<!-- Projects table -->
										<table class="table align-items-center table-flush">

											<tbody>
												{{#each learnings}}
												<tr >
													<th scope="row" style="color: #000000!important;font-family:'Lucida Grande' !important; font-size:13px; font-weight: normal;">
						<input type="text" id={{_id}} placeholder="What did you learn?" value={{learning}} style="border:none;width:100%;color: #000000!important;font-size:13px;font-weight: normal;font-family:'Lucida Grande'" />

													</th>
												</tr>

												{{/each}}
										<tr >
											<th scope="row" style="color: #000000!important;font-family:'Lucida Grande' !important; font-size:13px; font-weight: normal;">
																		<input type="text" placeholder="What did you learn?"  style="border:none;width:100%;color: #000000!important;font-size:13px;font-weight: normal;font-family:'Lucida Grande'" />
											</th>
										</tr>

											</tbody>
										</table>
									</div>
								</div>
								</div>
				</div>
			</div>

</template>
